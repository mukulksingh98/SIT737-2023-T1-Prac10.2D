apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
  labels:
    app: my-node-app
spec:
  selector:
    matchLabels:
      app: my-node-app
  replicas: 1
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
        - name: my-node-app
          image:  gcr.io/sit727-23t1-singh-99b19b1/sit737:latest
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
  labels:
    app: tomcat-app
spec:
  type: NodePort
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 5000
      nodePort: 30008
  selector:
    app: my-node-app